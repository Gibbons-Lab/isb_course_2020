  <h2>Kruskal-Wallis (pairwise)</h2>

  <div id="kw-pairwise"></d>
</div>
<script>
  var d = [];
  function load_data(columnName, data, filtered, kwAll, kwPairwise, kwCSVPath, metricName) {
    d.push({
      column: columnName,
      data: data,
      kwAll: kwAll,
      kwPairwise: kwPairwise,
      filtered: filtered,
      kwCSVPath: kwCSVPath,
      metricName: metricName,
    });
  }
</script>

<script src='column-disease_state.jsonp?callback=load_data'></script>

<script src='column-study.jsonp?callback=load_data'></script>

<script src='dist/bundle.js'></script>
